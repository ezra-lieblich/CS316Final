@(drinkers: List[String])

@main("All jh") { } {
  <p>Browse Companies :
    <ul>
      @for(name <- drinkers) {
        <label>
          <li><a href="@routes.Application.viewDrinker(name)">@name <input type="checkbox" name="box" checked="checked" value="true"></a></li>
        </label>
      }
    </ul>
  </p>
}
