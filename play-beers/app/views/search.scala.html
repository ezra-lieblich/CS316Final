@(fieldList: List[String])

@main("Search") { } {
	
	
	
	<table style="width: 600px">
			<tr>
				<td align="left">Field:</td>
		      	<td align="left">Operator:</td>
		     	<td align="left">Value:</td>
		      	<td align="right"><input type="submit" form="searchform" value="Search" /></td>
		    </tr>
	   
   		<form method='post' action="@routes.Application.interpretQuery() id="searchform">
   		@for(x <- fieldList){
   			<fieldset>
	      	<tr>  	
	      		<td align="left"><input type="checkbox" name="field" />@x</td>      	
	     		<td align="left"><input type="text" name="operator" /></td>	     	
	      		<td align="left"><input type="text" name="value" /></td>	      	
	      	</tr>	
	      	</fieldset>   
	   	}
	   </form>
   </table>
	


 }
